<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles/weather.css">
    <script src="scripts/weather.js" type="module"></script>

</head>

<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <main>
            <section class="search">
                <input type="text" id="city-input" placeholder="Enter city name" />
                <button id="search-button">Get Weather</button>
            </section>

            <section class="current-weather">
                <h2>Current Weather</h2>
                <div id="weather-info"></div>
            </section>
            <div id="map" style="height: 400px;"></div>
            <section class="sunrise-sunset">
                <h2>Sunrise & Sunset</h2>
                <div id="sunForecast"></div>
            </section>
            <section class="theForecast"> 
                <h2>Forecast</h2>
                <div id="forecast"></div>
            </section>
            
        </main>

        <footer>
            <p>&copy; <span id="year"></span> Weather App | All rights reserved | Bernard Olayemi Michael | WDD330 Project.</p>
        </footer>
    </div>

</body>

</html>
