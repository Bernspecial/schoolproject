<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/weather.css">

    <div class="container">
        <header>

        <main>

            </section>

            <section class="current-weather">
                <h2>Current Weather</h2>
                <div id="weather-info">
                    <img id="weather-icon" src="" alt="Weather Icon" />
                    <p id="temperature">-- Â°C</p>
                    <p id="description">--</p>
                </div>

            <!-- I dont think i will able to make use of the forecast because my api key is not fetching the one call api from openWeather. -->

                <h2>Hourly Forecast</h2>
                <div id="hourly-info">
                    <!-- Hourly forecast data will be populated here -->
                </div>
            </section>

            <section class="sunrise-sunset">
                <h2>Sunrise & Sunset</h2>
                <p id="sunrise-time">Sunrise: --</p>
                <p id="sunset-time">Sunset: --</p>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> Weather App. All rights reserved.</p>
        </footer>
    </div>
